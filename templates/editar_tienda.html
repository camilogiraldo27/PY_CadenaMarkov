{% extends "layout.html" %}
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">	
        <div class="card card-body">
            <form action="/update/{{producto.0}}" method="post">
            			
            	<div class="form-group">
                	<input type="text" name="nombre" placeholder="Nombre Cliente" value= "{{producto.2}}" class="form-control">
            	</div>
            			
            	<div class="form-group">
                	<input type="text" name="id_cedula" placeholder="Cedula" value= "{{producto.3}}" class="form-control"> 
            	</div>
            			
            	<div class="form-group">
                	<input type="text" name="marca_compra" placeholder="Marca" value= "{{producto.4}}" class="form-control">
            	</div>
            			
            	<div class="form-group">
                	<input type="text" name="cantidad" placeholder="Cantidad" value= "{{producto.5}}" class="form-control">
            	</div>
            			
            	<div class="form-group">
                	<input type="text" name="precio" placeholder="Precio" value= "{{producto.6}}" class="form-control">
            	</div>
            			
            	
                            
                <div class="form-group">
                	<button type="submit" class="btn btn-primary btn-block">
                    Guardar
                    </button> 
                </div>          	
            </form>	
        </div>
    </div>
</div>
	
	

{% endblock %}
